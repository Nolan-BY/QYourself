<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../assets/lineawsome-1.3.0/css/line-awesome.min.css'>
    <link rel='stylesheet' href='../css/main.css'>
    <link rel='stylesheet' href='../css/buttons.css'>
    <link rel='stylesheet' href='../css/question.css'>
    <title>QYourself</title>
</head>
<body>
    <header>
        <div id="logo" onclick="returnhome()">
            <img src='../assets/images/logo.png' alt='Logo' loading='lazy'>
            <p>Yourself</p>
        </div>
        <div class="vertical-bar"></div>

        <div id="progress">
            <div id="progress-bar">
                <div id="progress-bar-progress"></div>
            </div>

            <div id="progress-bars">
                <div class="progress-section"></div>
            </div>

            <p id="progress-question"></p>
        </div>

    </header>

    <section id="question-holder">
        <img src="" class="question-image" alt="">
        <p class="question"></p>
        <div class="answers"></div>
        <div class="explanation"></div>
    </section>

    <section id="results-holder">
        <p id="result-percentage"></p>
    </section>


    <div id="nav-buttons">
        <div id="home" class="form-component button" onclick="returnhome()">Accueil</div>
        <div id="next-validate">
            <div id="validate" class="form-component button disabled">Valider</div>
            <div id="next" class="form-component button disabled">Suivant</div>
        </div>
    </div>

    <footer>
        <p id="version">Version 1.0.0 - Janvier 2024</p>
        <p id="copyright">Copyright <script>document.write(new Date().getFullYear());</script> | Nolan Ben Yahya</p>
    </footer>

    <script src="../js/questions.js"></script>
</body>
</html>
